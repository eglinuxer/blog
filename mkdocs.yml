site_name: Eglinux
site_description: 静下心来好好做自己，走稳脚下每一步，就是最好的路。
theme:
  name: material
  custom_dir: overrides

  language: zh
  logo: assets/logo.svg
  favicon: assets/images/favicon.png

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    # - navigation.sections
    # - navigation.expand
    - navigation.indexes
    - navigation.path
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share

  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins:
  - privacy:
      links_attr_map:
        target: _blank
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - social:
      cards_layout: default/variant
      cards_layout_options:
        font_family: Noto Sans SC


extra:
  homepage: https://www.eglinux.com
  consent:
    title: 同意 Cookie
    actions:
      - accept
      - reject
    description: >-
      本站使用 cookie 来识别您的重复访问和偏好，以此来衡量本站文档的有效性以及您是否找到了需要的内容。
      如果您同意的情况下，会使得本站的文档变得更好。

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons


copyright: >
  Copyright &copy; 2023 Eglinux –
  <a href="#__consent">更改 cookie 偏好</a>


